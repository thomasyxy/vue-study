<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>过渡</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="app">
      <div class="container" v-if="show" transition="expand"></div>
      <div class="text">
        <span v-show="show" transition="bounce">Look at me!</span>
      </div>
      <button @click="taggle">{{show ? '收起' : '展开'}}</button>
      <div>
        <input v-model="query">
        <ul>
          <li v-for="item in list | filterBy query" transition="staggered" stagger="100">{{item.msg}}</li>
        </ul>
      </div>
    </div>
    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          show: true,
          query: '',
          list: [
            { msg: 'Bruce Lee' },
            { msg: 'Jackie chan' },
            { msg: 'Chuck Norris' },
            { msg: 'Jet Li' },
            { msg: 'Kung Fury' }
          ]
        },
        methods: {
          taggle: function(){
            this.show = !this.show
          }
        }
      })
    </script>
  </body>
</html>
