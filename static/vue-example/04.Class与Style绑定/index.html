<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class与Style绑定</title>
    <style media="screen">
      .color-content{
        width: 300px;
        height: 300px;
      }
      .red{
        background: red;
      }
      .blue{
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">

      <div class="color-content" v-bind:class="colorStyle"></div>
      <button @click="changeColor">切换颜色</button>

      <div class="color-content color-set" v-bind:style="userColorStyle"></div>
      <input id="myColor" type="color" name="name" @change="selectColor">

    </div>



    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
    var myColor = document.getElementById('myColor');
    var vm = new Vue({
      el: '#app',
      data: {
        colorStyle: {
          'red': true,
          'blue': false
        },
        userColorStyle: {
          'background': myColor.value
        }
      },
      methods: {
        changeColor: function(){
          if(this.colorStyle.red){
            this.colorStyle.red = false;
            this.colorStyle.blue = true;
          }else if(this.colorStyle.blue){
            this.colorStyle.blue = false;
            this.colorStyle.red = true;
          }
        },
        selectColor: function(){
          vm.userColorStyle = {
            'background': myColor.value
          }
        }
      }
    })
    </script>
  </body>
</html>
