<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue 实例</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="addValue"> + </button>
      <button v-on:click="reduceValue"> - </button>
    </div>



    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
      var data = {
        a: 1,
        msg: []
      }
      var vm = new Vue({
        el: '#app',
        data: data,
        created: function(){
          console.log('a is:' + this.a);
        },
        compiled: function(){
          console.log('compiled');
        },
        ready: function(){
          console.log('ready');
        },
        destroyed: function(){
          console.log('destroyed');
        },
        methods: {
          addValue: function(){
            data.a++;
          },
          reduceValue: function(value){
            data.a--;
          }
        }
      })
      console.log(vm.$data === data)
      console.log(vm.$el === document.getElementById('app'))
      vm.$watch('a', function(newVal, oldVal){
        console.log('a has changed:'+oldVal+' --> '+newVal);
      })
      vm.msg.$set(0, {
        childMsg: 'changed!'
      })
    </script>
  </body>
</html>
