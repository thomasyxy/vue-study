<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>混合</title>
  </head>
  <body>
    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
      var myMixin = {
        methods: {
          foo: function(){
            console.log('foo');
          },
          conflicting: function(){
            console.log('from mixin');
          }
        }
      }
      var vm = new Vue({
        mixins: [myMixin],
        methods: {
          bar: function(){
            console.log('bar');
          },
          conflicting: function(){
            console.log('from self');
          }
        }
      })

      vm.foo();
      vm.bar();
      vm.conflicting();
    </script>
  </body>
</html>
