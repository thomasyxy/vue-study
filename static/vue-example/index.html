<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
  </head>
  <body>
    <div id="example" @click="up">
      <div id="demo" v-demo v-bind:a="someValue" name="lll">

      </div>
      <input name="name" v-model="someValue" />
    </div>



    <script src="../lib/vue.js"></script>
    <script type="text/javascript">
      Vue.directive('demo', {
        params: ['a'],
        paramWatchers: {
          a: function(val, oldVal){
            console.log('a change');
          }
        },
        bind: function(){
          console.log(this.params.a);
        },
        update: function(newValue, oldValue){
          console.log(this.el);
          this.el.innerHTML =
          'name - ' + this.name + '<br>' +
          'expression - ' + this.expression + '<br>' +
          'argument - ' + this.arg + '<br>' +
          'modifiers - ' + JSON.stringify(this.modifiers) + '<br>' +
          'value - ' + newValue + '<br>' +
          'vm-msg - ' + this.vm.msg + '<br>';
        }
      })

      var demo = new Vue({
        el: '#example',
        data: function(){
          return {
            msg: 'hello~~',
            someValue: 'sssss'
          }
        },
        methods: {
          up: function(){
            console.info("click");
          }
        }
      })
    </script>
  </body>
</html>
