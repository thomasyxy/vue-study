<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>number: {{calculate}}{{myobj}}{{num}}</p>
      <p v-text="page"></p>
      <button @click="add">+</button>
    </div>
    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: function(){
          return {
            cal: 10,
            num: 20,
            myobj: {
              a: 1,
              b: 2
            },
            page: 15
          };
        },
        computed: {
          calculate: function(){
            return this.cal = this.num + this.cal
          }
        },
        created: function(){
          this.num = 30;
        },
        methods: {
          add: function(){
            this.num++;
          }
        }
      })
    </script>
  </body>
</html>
