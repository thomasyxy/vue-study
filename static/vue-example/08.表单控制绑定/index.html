<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单控制绑定</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" id="jack" value="Jack" v-model="checkedName">
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedName">
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedName">
      <label for="mike">Mike</label>
      <br />
      <span>Checked names: {{ checkedName | json }}</span>

      <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
      </select>
      <span>Selected: {{ selected }}</span>

    </div>

    <script src="../../lib/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          checkedName: [],
          selected: 'A',
          options: [
            {
              text: 'One',
              value: 'A'
            },
            {
              text: 'Two',
              value: 'B'
            },
            {
              text: 'Three',
              value: 'C'
            }
          ]
        }
      })
    </script>
  </body>
</html>
